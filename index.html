<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.14.1/cytoscape.min.js -->
        <script src="lib/cytoscape.min.js"></script>

        <!-- Custom graph layout -->
    <!-- https://unpkg.com/dagre@0.8.5/dist/dagre.min.js -->
        <script src="lib/dagre.min.js"></script>
    <!-- https://cytoscape.org/cytoscape.js-dagre/cytoscape-dagre.js -->
        <script src="lib/cytoscape-dagre.js"></script>

        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Reversible TM Simulator</title>
    </head>
    <body>
        <!-- Display section -->
        <div id="content"></div>

        <!-- Input section -->
        <div id="input">
            <button id="update" onclick="doUpdate()">Update Visualization</button>
            <div>
                <label>
                    Initial TM tape config (Use 0,1, _):
                    <input id="tape" type="text" placeholder="101010" value="101010">
                </label>
                <br/>
				<label>
                    Initial state:
                    <input id="initState" type="text" placeholder="a" value="a">
                </label>
                <br/>
                <label>
                    Initial state index:
                    <input id="initStateIndex" type="text" placeholder="0, 1, 2, etc." value="0">
                </label>
                <br/>
                <label>
                    Level range:
                    min <input id="minLevel" type="text" placeholder="-5" value="-5">
                    max <input id="maxLevel" type="text" placeholder="5" value="5">
                </label>
                <br/>
                <label>
                    Skip by:
                    <input id="slider" type="range" min="1" max="10" value="1" oninput="updateSlider()">
                    <span id="sliderVal"></span> level(s)
                </label>
                <br/><br/>
                <label>
                    TM rules input:
                    <textarea id="inputArea"></textarea>
                </label>
            </div>
        </div>
    </body>
</html>
